version: '3.9'

services:
  db:
    image: mysql:8.0
    container_name: parking_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: parking_management_db
      MYSQL_ROOT_PASSWORD: "parking_root_2025"
      MYSQL_USER: parking_user
      MYSQL_PASSWORD: parking_pass_2025
    command: [
      "--default-authentication-plugin=mysql_native_password",
      "--character-set-server=utf8mb4",
      "--collation-server=utf8mb4_unicode_ci"
    ]
    volumes:
      - db_data:/var/lib/mysql
      - ../database_schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ../database_update_mobile.sql:/docker-entrypoint-initdb.d/02-mobile.sql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pparking_root_2025"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: 
      context: ../backend
      dockerfile: Dockerfile
    container_name: parking_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: mysql+pymysql://parking_user:parking_pass_2025@db:3306/parking_management_db
      JWT_SECRET: ${JWT_SECRET:-parking_jwt_secret_change_in_production_2025}
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 10080
      PYTHONUNBUFFERED: 1
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8002:8002"
    volumes:
      - ../backend/uploads:/app/uploads
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8002/docs')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build: 
      context: ../frontend
      dockerfile: Dockerfile
    container_name: parking_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  db_data:
    driver: local

networks:
  default:
    name: parking_network
    driver: bridge
